<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SilentSpeaker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light text-center p-5">
  <div class="container">
    <h1 class="mb-4">🎙️ SilentSpeaker</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="video" accept="video/*" class="form-control mb-3" required>
      <button class="btn btn-primary" type="submit">Upload & Predict</button>
    </form>

    {% if result %}
      <div class="mt-4 alert alert-success">
        <h4>Predicted Text:</h4>
        <p>{{ result }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
